kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: default-sa-console-link-crb
subjects:
  - kind: ServiceAccount
    name: default
    namespace: openshift-gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: console-link-role
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: console-link-role
  namespace: openshift-gitops
rules:
  - verbs:
    - get
    apiGroups:
    - route.openshift.io
    resources:
    - routes
  - verbs:
    - get
    - create
    - patch
    apiGroup:
    - console.openshift.io
    resources:
    - consolelinks
